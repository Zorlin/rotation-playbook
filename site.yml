---
- name: Rotate passwords
  hosts: all

  vars_prompt:
    - name: password
      prompt: Please enter a new password to be used throughout your hosts
      private: yes
      encrypt: sha512_crypt
      confirm: yes
      salt_size: 8

  tasks:
    - debug:
        msg: "Rotating password for {{ ansible_ssh_user }}"

    - ansible.builtin.user:
        name: "{{ ansible_ssh_user }}"
        password: "{{ password }}"
      become: yes